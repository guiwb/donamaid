<!doctype html>
<html lang="pt-br">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="images/favicon.png" type="image/png">

	<!-- Roboto -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

	<!-- Donamaid CSS -->
	<link rel="stylesheet" href="css/donamaid.min.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

	<title>Redefina sua senha | Donamaid</title>
</head>
<body>
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-lg-6 col-md-8 col-sm-10 text-center">
				<div class="blindfolded"></div>
				<div class="hands"></div>
				
				<div class="box-login d-flex flex-column justify-content-center">
					<img src="images/logo.svg" alt="Logo Donamaid" height="53px">

					<p class="text-purple mt-4"><strong>Redefina sua senha.</strong></p>
					
					<div class="input-group mb-3 mt-1">
						<label for="password" class="input-group-icon password"></label>
						<input type="password" name="password" id="password" class="form-dnm with-icon" placeholder="sua senha">
					</div>
					
					<div class="input-group mb-3 mt-1">
						<label for="password_confirm" class="input-group-icon password"></label>
						<input type="password" name="password_confirm" id="password_confirm" class="form-dnm with-icon" placeholder="confirme sua senha">
					</div>

					<div class="input-group d-flex justify-content-center mt-4 mb-2">
						<a class="btn-dmn bg-pink text-white" href="login.html">entrar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
