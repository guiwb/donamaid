<!doctype html>
<html lang="pt-br">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="images/favicon.png" type="image/png">

	<!-- Roboto -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

	<!-- Donamaid CSS -->
	<link rel="stylesheet" href="css/donamaid.min.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

	<title>Esqueci minha senha | Donamaid</title>
</head>
<body>
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-lg-6 col-md-8 col-sm-10 text-center">
				<div class="blindfolded"></div>
				<div class="hands"></div>

				<div class="box-login d-flex flex-column justify-content-center">
					<img src="images/logo.svg" alt="Logo Donamaid" height="53px">

					<p class="text-purple mt-4"><strong>Esqueceu sua senha?</strong></p>
					<p class="text-purple text-fit">Coloque seu email abaixo. Nós enviaremos um e-mail para você redefinir sua senha.</p>
					
					<div class="input-group mb-3 mt-5">
						<label for="email" class="input-group-icon user"></label>
						<input type="text" name="email" id="email" class="form-dnm with-icon" placeholder="seu email">
						<span class="input-group-complement">@donamaid.com</span>
					</div>

					<div class="input-group d-flex justify-content-center mt-4 mb-2">
						<a class="btn-dmn bg-pink text-white" href="reset_password.html">enviar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
